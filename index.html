        body{

        .header{

        #search{

            border: none;
            box-shadow: 0 0 3px #000;

        }
        #search:focus{

        }

        .main_body{
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            gap: 0;
            height: fit-content;
            padding: 0;
            margin: 0;
        }

        .hero {
            width: 70%;
            aspect-ratio: 16 / 9;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 9px #1e1e21;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            box-sizing: border-box;
        }

        .slides {
            width: 100%;
            height: 100%;
            aspect-ratio: 16 / 9;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-sizing: border-box;
            position: absolute;
            opacity: 0;
            transition: opacity 2s ease;
            padding: 50px;
            pointer-events: none; /* Prevent interaction on hidden slides */
        }
        .slides.active,
        .slides[style*="opacity: 1"] {
            pointer-events: auto; /* Allow interaction on visible slide */
        }
        .slides h1{
            color: #fff;
            opacity: 0;
            filter: blur(10px);
            transition: 2s ease;
            font-size: 1rem !important;
        }
        .slides p{
            opacity: 0;
            filter: blur(10px);
            color: #fff;
            transition: 2s ease;
            font-size: 1rem !important;
            text-shadow: 0 0 2px gray;
            max-width: 100%;
        }
        .slides button{
            opacity: 0;
            filter: blur(10px);
            color: #fff;
            text-decoration: none;
            background-color: #1e1e31;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 2px #fff;
            transition: 2s ease;
            font-size: 1rem !important;
            cursor: pointer;
            border: none;
            margin: 20px 0;
            &:active{
                color: #fff;
                background-color: blue;
                transform: scale(105%);
            }
        }
        .slides.active h1{
            transform: translate(0, 0);
            opacity: 1;
            filter: none;
        }
        .slides.active p{
            transform: translate(0, 0);
            opacity: 1;
            filter: none;
        }
        .slides.active button{
            transform: translate(0, 0);
            opacity: 1;
            filter: none;
            z-index: 999;
        }
       
        .buttons{
            width: fit-content;
            position: absolute;
            bottom: 10px;
            right: 20px;
            z-index: 999;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            flex-direction: row;
            gap: 20px;
        }
        .buttons button{

            padding: 5px 10px;

        .container{

<script type="module" src="scripts/script.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const slides = document.querySelectorAll('.slides');
        const nextBtn = document.querySelector('.next');
        const prevBtn = document.querySelector('.prev');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === index ? '1' : '0';
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        });

        // Optional: Auto-Rotate
        
        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }, 6000); // Adjust timing as needed
        

        // Show the initial slide
        showSlide(currentIndex);
    });
</script>
